<div class="animated fadeIn">
  <div class="card" ng-controller="CalendarCtrl">
    <div class="card-header" >
      <i class="icon-calendar"></i> FullCalendar
      <div class="card-actions" style="display: flex; fustify-content: center; align-items: center; align-self: center">
        <a href="#" ng-click="createEvent()" style="border: none">
            <i class="fa fa-plus-circle" style="font-size:2em; color: #dc3545;" ></i>
        </a>
      </div>
    </div>
    <div class="card-body" >
      <div ui-calendar="uiConfig.calendar" ng-model="eventSources"></div>
    </div>
  </div>
</div>
