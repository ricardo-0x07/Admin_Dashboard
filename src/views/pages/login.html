<div class="app flex-row align-items-center">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card-group">
          <div class="card p-4">
            <div
              class="card-body"
              name="form"
              ng-controller="AuthCtrl as $ctrl"
              id="login"
              novalidate
              ng-keyup="$event.keyCode == 13 && !form.$invalid && $ctrl.AuthService.login($ctrl.auth)" 
            >
              <h1>Login</h1>
              <p class="text-muted">Sign In to your account</p>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-user"></i></span>
                </div>
                <input
                  type="text"
                  class="form-control"
                  name="username" 
                  id="username"
                  autofocus
                  required
                  placeholder="Username"
                  ng-model="$ctrl.auth.username"
                />
                <span class="label label-danger" ng-show="form.username.$touched && form.username.$error.required">Kindly enter an username.</span>
              </div>
              <div class="input-group mb-4">
                <div class="input-group-prepend">
                  <span class="input-group-text"><i class="icon-lock"></i></span>
                </div>
                <input
                  type="password"
                  class="form-control"
                  required
                  type="password" 
                  name="pass" 
                  id="pass"
                  autocomplete="username"
                  placeholder="Password"
                  autocomplete="password"
                  ng-model="$ctrl.auth.password"
                />
              <span class="label label-danger" ng-show="form.pass.$touched && form.pass.$error.required">Kindly enter your password.</span>
              </div>
              <div class="row">
                <div class="col-6">
                  <button
                    type="button"
                    class="btn btn-primary px-4"
                    ng-click="$ctrl.AuthService.login($ctrl.auth)"
                    ng-disabled='form.$invalid'  
                  >Login</button>
                </div>
                <div class="col-6 text-right">
                  <button type="button" class="btn btn-link px-0">Forgot password?</button>
                </div>
              </div>
              <spam class="label label-danger" style="color: red" ng-show="$ctrl.AuthService.error">Incorrect user name or password!</spam>
            </form>
          </div>
          <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
            <div class="card-body text-center">
              <div>
                <h2>Sign up</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                <button
                  type="button"
                  class="btn btn-primary active mt-3"
                >Register Now!</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
